<div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">5-day forecast for {{cityName}}({{zipcode}})</h3>
  
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let day of forecast">
          {{day.date | date:'EEEE, MMM d'}}:
          {{day.condition}}
          - Min: {{day.minTemp}} F
          - Max: {{day.maxTemp}} F
  
          <img class="icon" src="{{day.iconUrl}}">
        </li>
      </ul>
    </div>
    <button class="btn btn-success" tabindex="0" id="mainPageBtn" [routerLink]="['']">&lt; Back to main page</button>
  </div>
